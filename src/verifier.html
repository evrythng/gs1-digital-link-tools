    <title>GS1 Digital Link Verifier</title>

  <body>
    <!-- GitHub Banner -->
    <a href="https://github.com/evrythng/gs1-digital-link-tool" target="_blank">
      <img style="position: absolute; top: 0; right: 0; border: 0;" class="fork-me" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>

    <!-- Navbar -->
    <div class="fg-navbar bg-dark">
      <div class="fg-col"><span class="ml-2 fg-navbar-title">GS1 Digital Link Tools</span></div>
      <div class="fg-col">
        <div class="fg-row ml-2">
          <a class="fg-navbar-link" href="./index.html">Home</a>
          <a class="fg-navbar-link" href="./generator.html">Generator</a>
          <a class="fg-navbar-link fg-navbar-active" href="./verifier.html">Verifier</a>
          <a class="fg-navbar-link" href="https://github.com/evrythng/digital-link.js" target="_blank">SDK</a>
        </div>
      </div>
    </div>

    <!-- App Content -->
    <div class="fg-root-container">
      <!-- LEFT COLUMN -->
      <div class="fg-col fg-grow">
        <div class="fg-col-content">
          <!-- Headings -->
          <div class="fg-row mt-3">
            <div class="fg-col">
              <h2>Verify Your GS1 Digital Link</h2>
              <div class="blue-underline"></div>
            </div>
          </div>

          <!-- Input form -->
          <div class="fg-row mt-4">
            <div class="fg-col">
              <div class="form-group">
                <span class="bold">ENTER YOUR GS1 DIGITAL LINK</span>
                <input id="input_verifier_query" type="text" class="form-control form-control-lg verifier-query" placeholder="Enter GS1 Digital Link">
              </div>
            </div>
          </div>
          <div class="fg-row fg-align-center mt-2">
            <a id="a_verify" class="btn btn-secondary btn-lg btn-theme-color active btn-fixed-height" role="button">Verify</a>
            <div class="fg-row mt-1">
              <img id="img_verdict" class="verdict-icon ml-3" src="./assets/blank.png">
              <span id="span_verdict_result" class="verifier-verdict ml-2"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN-->
      <div class="fg-col fg-grow separator">
        <div class="fg-col-content">
          <div class="fg-row mt-3">
            <span class="bold">VALIDATION RESULTS</span>
          </div>
          <div class="fg-row">
            <div class="nav nav-tabs" role="tablist">
              <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#tab_results">RESULTS</a>
              <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#tab_stats">STATS</a>
              <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#tab_trace">TRACE</a>
              <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#tab_grammar">GRAMMAR</a>
            </div>
          </div>
          <div class="fg-row verifier-results-container">
            <div class="tab-content scrollx">
              <!-- Results -->
              <div id="tab_results" class="tab-pane show active" role="tabpanel">
                <div class="fg-row mt-4">
                  <div id="div_results" class="results">Nothing yet.</div>
                </div>
              </div>

              <!-- Stats -->
              <div id="tab_stats" class="tab-pane show" role="tabpanel">
                <div class="fg-row mt-4">
                  <div id="div_stats" class="stats">Nothing yet.</div>
                </div>
              </div>

              <!-- Trace -->
              <div id="tab_trace" class="tab-pane show" role="tabpanel">
                <div class="fg-row mt-4">
                  <div id="div_trace" class="trace">Nothing yet.</div>
                </div>
              </div>

              <!-- Grammar -->
              <div id="tab_grammar" class="tab-pane show" role="tabpanel">
                <div class="fg-row mt-4">
                  <div id="div_grammar" class="grammar">Nothing yet.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/verifier.js"></script>
